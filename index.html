<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>device test</title>
</head>
<body>
  <div>Device Test</div>
  device: <p class="device"></p>
  touch: <p class=touch"></p>
  <p class=agent"></p>
  <input type="number" pattern=[0-9]*" inputmode="numeric" />
  <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
   <rect x="0.416667" y="0.416667" width="19.1667" height="19.1667" rx="4.58333" fill="white" stroke="#939393" stroke-width="0.833333"/>
   <path d="M4.5 9L9.14286 14L16 6" stroke="#939393" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
  <script>
    const userAgent = navigator.userAgent;
    const platform = navigator.platform;
    const maxTouchPoints = navigator.maxTouchPoints;

    const isIOS = /iPad|iPhone|iPod/.test(userAgent) || (platform === 'MacIntel' && maxTouchPoints > 1);
    const isAndroidTablet = /Android/i.test(userAgent) && !/mobile/i.test(userAgent);
    
    let device = "";

    if (isAndroidTablet || (isIOS && maxTouchPoints > 1)) {
      console.log("Tablet"); // Android 태블릿과 iPad를 포함한 모든 태블릿
      device = "Tablet";
    } else if (/Android/i.test(userAgent) || /iPhone|iPod/i.test(userAgent) || (isIOS && maxTouchPoints <= 1)) {
      console.log("Mobile"); // 모바일 디바이스
      device = "Mobile";
    } else {
      console.log("PC"); // 그 외 PC 등
      device = "PC";
    }

    document.querySelector(".device").innerHTML = device;
    document.querySelector(".touch").innerHTML = maxTouchPoints;


  // }, []);

  // return deviceType;
  </script>
</body>
</html>
